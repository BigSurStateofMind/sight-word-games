<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Word Games for Roxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.3rem;
            margin-bottom: 50px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.8rem;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .game-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Sight Word Games üåü</h1>
        <div class="subtitle">Choose a game to practice your sight words!</div>
        
        <div class="games-grid">
            <a href="garden.html" class="game-card">
                <div class="game-icon">üå∏</div>
                <div class="game-title">Sight Word Garden</div>
                <div class="game-description">
                    Click on words to make beautiful flowers bloom in your garden!
                </div>
            </a>

            <a href="adventure.html" class="game-card">
                <div class="game-icon">‚ú®</div>
                <div class="game-title">Sight Word Adventure</div>
                <div class="game-description">
                    Go on an adventure and collect accessories by finding the right words!
                </div>
            </a>
        </div>

        <div class="footer">
            Made with ‚ù§Ô∏è for learning
        </div>
    </div>
</body>
</html>
